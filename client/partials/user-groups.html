<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<div id="main-panel">
    <div shortcuts id="shortcuts-panel"></div>

    <div id="contents-panel">
        <div layout="row" layout-align="center center">
            <h2 style="color: #2980b9;">Vos groupes</h2>
        </div>

        <md-list style="width: 100%;">
            <md-list-item ng-repeat="group in groups" class="md-1-line" style="background-color: white;" href="/#/group/{{group._id}}">

                <md-divider></md-divider>
            </md-list-item>
        </md-list>

    </div>
</div>
