<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<div>
    <h1 class="title-form">Création d'un remboursement</h1>

    <form id="addPaymentForm" name="addGroupForm" ng-submit="submit()">
    
    	<h2 style="color: #2980b9;">Assigner à quelle transaction ?</h2>
        <md-autocomplete
            id="inputAssignBill"
            name="inputAssignBill"
            ng-disabled="false"
            md-no-cache="false"
            md-selected-item="ctrl.selectedItem"
            md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
            md-search-text="ctrl.searchText"
            md-selected-item-change="ctrl.selectedItemChange(bill)"
            md-items="bill in ctrl.querySearch(ctrl.searchText)"
            md-item-text="bill.display"
            md-min-length="0"
            placeholder="Description de la transaction">
            <md-item-template>
                <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{bill.display}}</span>
            </md-item-template>
            <md-not-found>
                Aucune transaction "{{ctrl.searchText}}" a été trouvé.
            </md-not-found>
        </md-autocomplete>
    
    	<br />
    	
        <md-input-container class="md-block">
            <label>Message pour le remboursement :</label>
            <md-icon md-svg-src="img/receive.svg" style="color: #2980b9;"></md-icon>
            <input type="text" name="description" ng-model="addPayment.description" maxlength="250" required>
            <div ng-messages="addPaymentForm.description.$error">
            	<div ng-message="maxlength">Message trop long (max 250 caractères)</div>
                <div ng-message="required">Message pour le remboursement manquant</div>
            </div>
        </md-input-container>
      
        <br />

        <div layout="row" layout-align="center center">
            <md-button class="md-primary" ng-disabled="addPaymentForm.$invalid" style="background-color: #2bbe69;" ng-click="validate()">
                <md-icon md-svg-src="img/check.svg" style="color: white;"></md-icon>
                <span style="color: white; font-size:large;">Valider</span>
            </md-button>
        </div>
    </form>
</div>
