<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<div>
	<h1 class="title-form">Ajout d'un ami</h1>
	
	<form id="addFriendForm" name="addGroupForm" ng-submit="submit()">
	  <div layout="row" layout-align="center center" ng-show="ctrl.hasError">
	    <h3 style="color: rgb(221,44,0);">E-mail non trouvé. Veuillez réessayer</h3>
	  </div>
	  
	  <md-input-container class="md-block">
	    <label>E-mail de votre ami :</label>
	    <md-icon md-svg-src="img/mail.svg" style="color: #2980b9;"></md-icon>
	    <input md-maxlength="250" type="mail" name="mail" ng-model="addFriend.mail" ng-required="true">
	    <div ng-messages="addFriendForm.mail.$error">
	      <div ng-message="required">E-mail de votre ami manquant</div>
	    </div>
	  </md-input-container>
	  
	  <br />
	 
	  <div layout="row" layout-align="center center">
	    <md-button class="md-primary" ng-disabled="addFriendForm.$invalid" style="background-color: #2bbe69;" ng-click="ctrl.sendInvite(addFriend.mail)">
	      <md-icon md-svg-src="img/check.svg" style="color: white;"></md-icon>
	      <span style="color: white; font-size:large;">Envoyer une invitation</span>
	    </md-button>
	  </div>      
	</form>
</div>
