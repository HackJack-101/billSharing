<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<div id="main-panel">
    <div shortcuts id="shortcuts-panel"></div>

    <div id="contents-panel">
        <div layout="row" layout-align="center center">
            <h2 style="color: #2980b9;">Votre liste d'amis</h2>
        </div>

        <md-button class="md-primary" style="color: #2980b9;" href="/#/friend">
            <md-icon md-svg-src="img/plus.svg" style="color: #2980b9; width:15px;"></md-icon>
            <span style="color: #2980b9; font-size:smaller;">Ajouter un ami</span>
        </md-button>

        <md-content md-theme="docs-dark" layout-gt-sm="row" style="width: 100%; height: auto;">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Vous cherchez quelqu'un ?</label>
                <input id="search-friend" ng-model="queryFriend"/>
            </md-input-container>
        </md-content>

        <md-list style="width: 100%;">
            <md-list-item ng-repeat="friend in friends| filter : queryFriend" class="md-2-line" style="background-color: white;" href="mailto:{{friend.email}}">
                <img alt="{{friend.firstName}} {{friend.lastName}}'s avatar" ng-src="http://hackjack.info/randomizer/avatar{{friend._id}}" class="md-avatar" />
                <h5>{{friend.firstName}} {{friend.lastName| uppercase}}</h5>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </div>
</div>
