<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<div id="main-panel">
    <div shortcuts id="shortcuts-panel"></div>

    <div id="contents-panel">
        <div layout="row" layout-align="center center">
            <h2 style="color: #2980b9;">{{group.name}} - Activités récentes</h2>
        </div>
        <md-button class="md-raised md-warn" ng-model="group" ng-click="delete()">Supprimer</md-button>
        <md-list style="width: 100%;">
            <!--<md-subheader class="md-no-sticky" style="background-color: #d3d3d3;">Janvier 2016</md-subheader>-->
            <md-list-item class="md-3-line" ng-repeat="bill in bills| orderBy: 'updated'" style="background-color: white;">
                <div class="md-list-item-text" layout="column">
                    <h3 style="font-weight: bold">{{bill.name}}</h3>
                    <i>Le {{bill.updated| date:'dd-MM-yyyy à HH:mm:ss'}}</i>
                    <p>{{bill.owner}}</p>
                </div>
                <div class="md-2-line md-list-item-text" layout="column" style="margin-left: 5px;">
                    <p style="color: #409ad5;">Montant :</p>
                    <h4>{{bill.value}} {{bill.currency}}</h4>
                </div>
                <!--                <div class="md-2-line md-list-item-text" layout="column">
                                    <p style="color: #409ad5;">on vous doit</p>
                                    <h4 style="color: 2bbe69;">{{ transaction.montantDu}}€</h4>
                                </div>-->
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </div>
</div>
