<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Bill Sharing</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="main-container">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h1>
                        <a href="/#/"><span>billSharing</span></a>
                    </h1>

                    <span flex></span>

                    <md-menu-bar>
                        <md-menu>
                            <md-button ng-click="$mdOpenMenu()">
                                <md-icon md-svg-src="img/profile.svg" style="color: white;"></md-icon>
                                Utilisateur
                            </md-button>
                            <md-menu-content>
                                <md-menu-item>
                                    <md-button href="/#/addbill">
                                        <md-icon md-svg-src="img/plus.svg" style="color: #2980b9;"></md-icon>
                                        Nouvelle transaction
                                    </md-button>
                                </md-menu-item>
                                <md-menu-item>
                                    <md-button href="/#/account">
                                        <md-icon md-svg-src="img/gear.svg" style="color: #2980b9;"></md-icon>
                                        Mon compte
                                    </md-button>
                                </md-menu-item>
                                <md-menu-item>
                                    <md-button href="/#/addgroup">
                                        <md-icon md-svg-src="img/group.svg" style="color: #2980b9;"></md-icon>
                                        Créer un groupe
                                    </md-button>
                                </md-menu-item> 
                                <md-menu-item>
                                    <md-button>
                                        <md-icon md-svg-src="img/power.svg" style="color: #2980b9;"></md-icon>
                                        Se déconnecter
                                    </md-button>
                                </md-menu-item>    
                            </md-menu-content>                   
                        </md-menu>
                    </md-menu-bar>
                </div>
            </md-toolbar>

            <md-content ng-view>
            </md-content>

        </div>

        <script src="./bower_components/angular/angular.js"></script>
        <script src="./bower_components/angular-aria/angular-aria.js"></script>
        <script src="./bower_components/angular-animate/angular-animate.js"></script>
        <script src="./bower_components/angular-route/angular-route.js"></script>
        <script src="./bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="./bower_components/angular-messages/angular-messages.js"></script>
        <script src="./bower_components/angular-material/angular-material.js"></script>
        <script src="./js/app.js"></script>
        <script src="./js/user/user.controller.js"></script>
        <script src="./js/user/user.service.js"></script>
        <script src="./js/group/group.controller.js"></script>
        <script src="./js/group/group.service.js"></script>
        <script src="./js/bill/bill.controller.js"></script>
        <script src="./js/bill/bill.service.js"></script>
        <script src="./js/payement/payement.controller.js"></script>
        <script src="./js/payement/payement.service.js"></script>
    </body>
</html>
